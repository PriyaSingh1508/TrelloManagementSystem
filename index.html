<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Management System</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="add-btn-group">
        <div id="add-task" class="add-btn" onclick="showInputBox()">
            <span>Add TODO Task</span>
        </div>
        <div class="add-btn solid" onclick="hideInputBox()">
            <span>Save Task</span>
        </div>
    </div>
    <div id="add-item-container" class="add-container">
        <div class="add-item" contenteditable="true"></div>
    </div>

    <div class="drag-container">
        <ul class="drag-list">
            <li class="drag-column column">
                <span class="header">
                    <h1>ToDo</h1>
                </span>
                <div id="to-do-content" class="custom-scroll">
                    <ul class="drag-item-list" id="to-do-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(0)"></ul>
                </div>
            </li>

            <li class="drag-column column">
                <span class="header">
                    <h1>In Progress</h1>
                </span>

                <div id="doing-content" class="custom-scroll">
                    <ul class="drag-item-list" id="doing-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(1)"></ul>
                </div>
            </li>

            <li class="drag-column column">
                <span class="header">
                    <h1>Done</h1>
                </span>

                <div id="done-content" class="custom-scroll">
                    <ul class="drag-item-list" id="done-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(2)"></ul>
                </div>
            </li>
        </ul>
    </div>


    <!-- Script -->
    <script src="index.js" defer ></script>
</body>
</html>
